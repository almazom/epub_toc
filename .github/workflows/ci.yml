name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check formatting with black
      run: |
        black --check .
    
    - name: Sort imports with isort
      run: |
        isort --check-only --diff .
    
    - name: Type check with mypy
      run: |
        mypy epub_toc tests
    
    - name: Run tests
      run: |
        pytest

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true 

  installation-test:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Test regular installation
      run: |
        python -m venv test_venv
        source test_venv/bin/activate
        pip install .
        python tests/installation/test_installation.py
        deactivate
        rm -rf test_venv
    
    - name: Test editable installation
      run: |
        python -m venv test_venv_editable
        source test_venv_editable/bin/activate
        pip install -e .
        python tests/installation/test_installation.py
        deactivate
        rm -rf test_venv_editable 